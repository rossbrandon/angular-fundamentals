<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Locale Sample </title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
    <div ng-controller="CookieStoreSampleController" style="padding:20px;">

        <button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
        <button class="btn" ng-click="getEventFromCookie()">Get Cookie</button>
        <button class="btn" ng-click="removeEventCookie()">RemoveCookie</button>

    </div>
</div>

<script src="lib/jquery/jquery-1.10.1.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/CookieStoreSampleController.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
